<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin | IMPACTA CRM</title>
  <style>
    :root{ --brand:#0c62ab; --bg:#f1f5f9; --ink:#0f172a; --line:#e2e8f0; --font: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; }
    body{ margin:0; font-family:var(--font); background:var(--bg); color:var(--ink); }
    .topbar { background:#fff; border-bottom:1px solid var(--line); padding:16px 24px; display:flex; justify-content:space-between; align-items:center; }
    .brand img { height:36px; }
    .btn { padding:10px 16px; border-radius:6px; font-weight:600; cursor:pointer; border:none; background:var(--brand); color:white; font-size:14px; }
    .btn.sec { background:white; color:var(--ink); border:1px solid var(--line); }
    .btn.danger { background:#fee2e2; color:#b91c1c; border:1px solid #fecaca; }
    .btn.danger:hover { background:#fecaca; }
    .container { max-width:1200px; margin:24px auto; padding:0 24px; display:grid; gap:24px; }
    .card { background:white; border-radius:12px; border:1px solid var(--line); padding:24px; }
    h2 { margin-top:0; font-size:18px; color:var(--brand); }
    table { width:100%; border-collapse:collapse; margin-top:16px; }
    th, td { text-align:left; padding:12px; border-bottom:1px solid var(--line); font-size:14px; }
    th { background:#f8fafc; color:#64748b; font-size:12px; text-transform:uppercase; }
    .row { display:grid; grid-template-columns:1fr 1fr; gap:12px; margin-bottom:12px; }
    input, select { width:100%; padding:10px; border:1px solid var(--line); border-radius:6px; box-sizing:border-box; }
    .badge { padding:2px 8px; border-radius:99px; font-size:11px; font-weight:700; background:#e2e8f0; }
    .badge.admin { background:#dbeafe; color:#1e40af; }
    
    /* Checkbox Styling */
    input[type="checkbox"] { width: 16px; height: 16px; cursor: pointer; }
  </style>
</head>
<body>

<div class="topbar">
  <div class="brand"><img src="img/logo-main2026.png" alt="IMPACTA"></div>
  <div style="display:flex; gap:10px;">
    <a href="crm.html" class="btn sec" style="text-decoration:none;">Open CRM</a>
    <button class="btn sec" onclick="logout()">Logout</button>
  </div>
</div>

<div class="container">
  
  <div class="card">
    <h2>Manage Users</h2>
    <div class="row">
      <input id="newUserEmail" placeholder="New User Email" type="email" />
      <input id="newUserPass" placeholder="Password (min 6 chars)" type="text" />
    </div>
    <div class="row">
        <select id="newUserRole">
            <option value="agent">Agent</option>
            <option value="admin">Admin</option>
        </select>
        <button class="btn" id="btnCreate" onclick="createUser()">Create User</button>
    </div>
    
    <table>
      <thead><tr><th>Email</th><th>Role</th><th>Created</th><th>Actions</th></tr></thead>
      <tbody id="userList"></tbody>
    </table>
  </div>

  <div class="card">
    <h2>Lead Assignment / Import</h2>
    <div style="display:flex; gap:12px; margin-bottom:16px; align-items:center; flex-wrap:wrap;">
      <button class="btn sec" onclick="importCSV()">Import CSV from Clipboard</button>
      
      <button class="btn danger" id="btnBulkDelete" style="display:none;" onclick="bulkDelete()">Delete Selected</button>
      
      <div style="flex:1"></div>
      <select id="assignUser" style="width:200px"><option value="">Select Agent...</option></select>
      <button class="btn" onclick="assignLeads()">Assign Unassigned Leads</button>
    </div>
    
    <div style="max-height:600px; overflow-y:auto; border:1px solid var(--line); border-radius:8px;">
      <table>
        <thead>
            <tr>
                <th style="width:40px; text-align:center;"><input type="checkbox" id="selectAll" onclick="toggleAll(this)"></th>
                <th>Company</th>
                <th>Assigned To</th>
                <th>Stage</th>
                <th style="text-align:right">Actions</th>
            </tr>
        </thead>
        <tbody id="leadList"></tbody>
      </table>
    </div>
  </div>

</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
  // --- YOUR FIREBASE CONFIG ---
  const firebaseConfig = {
    apiKey: "AIzaSyAd6SXuX3nNzoCr07ENc-u_QRU1Not_FAI",
    authDomain: "impactacrm.firebaseapp.com",
    projectId: "impactacrm",
    storageBucket: "impactacrm.firebasestorage.app",
    messagingSenderId: "323514822260",
    appId: "1:323514822260:web:9eec9a85f865abb780ab21",
    measurementId: "G-DW3JFMDG6Y"
  };
  // ---------------------------------------

  const app = firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();

  // Check Admin
  auth.onAuthStateChanged(user => {
    if (!user) return window.location.href = 'index.html';
    db.collection('users').doc(user.uid).get().then(doc => {
        if (!doc.exists || doc.data().role !== 'admin') {
            window.location.href = 'crm.html';
        } else {
            loadData();
        }
    });
  });

  let allUsers = [];

  function loadData() {
    // 1. Users
    db.collection('users').onSnapshot(snap => {
        allUsers = [];
        const list = document.getElementById('userList');
        const assign = document.getElementById('assignUser');
        list.innerHTML = '';
        assign.innerHTML = '<option value="">Select Agent...</option>';
        
        snap.forEach(doc => {
            const u = doc.data();
            u.id = doc.id;
            allUsers.push(u);
            list.innerHTML += `
                <tr>
                    <td>${u.email}</td>
                    <td><span class="badge ${u.role}">${u.role}</span></td>
                    <td>${u.createdAt ? new Date(u.createdAt.toDate()).toLocaleDateString() : '-'}</td>
                    <td><button class="btn sec" style="padding:4px 8px; font-size:12px" onclick="deleteUser('${doc.id}')">Remove</button></td>
                </tr>
            `;
            if(u.role === 'agent') {
                assign.innerHTML += `<option value="${doc.id}">${u.email}</option>`;
            }
        });
        // 2. Leads (Load after users to map names)
        loadLeads();
    });
  }

  function loadLeads() {
     db.collection('leads').orderBy('createdAt', 'desc').onSnapshot(snap => {
         const list = document.getElementById('leadList');
         list.innerHTML = '';
         snap.forEach(doc => {
             const l = doc.data();
             const agent = allUsers.find(u => u.id === l.assignedTo);
             const assignedName = agent ? agent.email : '<span style="color:#b91c1c">Unassigned</span>';
             
             let actions = '';
             if(l.assignedTo) {
                 actions += `<button class="btn sec" style="padding:4px 8px; font-size:11px; margin-right:6px;" onclick="unassignLead('${doc.id}')">Unassign</button>`;
             }
             actions += `<button class="btn danger" style="padding:4px 8px; font-size:11px;" onclick="deleteLead('${doc.id}')">ðŸ—‘</button>`;

             list.innerHTML += `
                <tr>
                    <td style="text-align:center;"><input type="checkbox" class="lead-check" value="${doc.id}" onclick="updateBulkState()"></td>
                    <td>${l.company || 'Unknown'}</td>
                    <td>${assignedName}</td>
                    <td>${l.stage}</td>
                    <td style="text-align:right">${actions}</td>
                </tr>
             `;
         });
         // Reset bulk state on reload
         document.getElementById('selectAll').checked = false;
         updateBulkState();
     });
  }

  // --- CHECKBOX LOGIC ---
  function toggleAll(source) {
      const checkboxes = document.querySelectorAll('.lead-check');
      checkboxes.forEach(cb => cb.checked = source.checked);
      updateBulkState();
  }

  function updateBulkState() {
      const count = document.querySelectorAll('.lead-check:checked').length;
      const btn = document.getElementById('btnBulkDelete');
      if (count > 0) {
          btn.style.display = 'inline-flex';
          btn.textContent = `Delete Selected (${count})`;
      } else {
          btn.style.display = 'none';
      }
  }

  function bulkDelete() {
      const checked = document.querySelectorAll('.lead-check:checked');
      if(checked.length === 0) return;

      if(!confirm(`Are you sure you want to permanently delete ${checked.length} leads?`)) return;

      const batch = db.batch();
      checked.forEach(cb => {
          const ref = db.collection('leads').doc(cb.value);
          batch.delete(ref);
      });

      batch.commit().then(() => {
          alert('Leads deleted.');
          document.getElementById('selectAll').checked = false;
          updateBulkState();
      }).catch(e => alert(e.message));
  }

  // --- ACTIONS ---

  function unassignLead(leadId) {
      if(confirm('Unassign this lead?')) {
          db.collection('leads').doc(leadId).update({ assignedTo: null });
      }
  }

  function deleteLead(leadId) {
      if(confirm('Delete this lead permanently?')) {
          db.collection('leads').doc(leadId).delete();
      }
  }

  function createUser() {
    const email = document.getElementById('newUserEmail').value;
    const password = document.getElementById('newUserPass').value;
    const role = document.getElementById('newUserRole').value;

    if (!email || !password) return alert('Fill fields');

    const secondaryApp = firebase.initializeApp(firebaseConfig, "Secondary");

    secondaryApp.auth().createUserWithEmailAndPassword(email, password)
        .then((cred) => {
            db.collection('users').doc(cred.user.uid).set({
                email: email,
                role: role,
                createdAt: new Date()
            }).then(() => {
                alert('User created!');
                document.getElementById('newUserEmail').value = '';
                document.getElementById('newUserPass').value = '';
                secondaryApp.delete();
            });
        })
        .catch((error) => {
            alert("Error: " + error.message);
            secondaryApp.delete();
        });
  }

  function assignLeads() {
      const agentId = document.getElementById('assignUser').value;
      if (!agentId) return alert('Select Agent');
      
      db.collection('leads').where('assignedTo', '==', null).get()
        .then(snap => {
            if (snap.empty) return alert('No unassigned leads found.');
            const batch = db.batch();
            snap.forEach(doc => {
                batch.update(doc.ref, { assignedTo: agentId });
            });
            batch.commit().then(() => alert(`Assigned ${snap.size} leads.`));
        });
  }

  async function importCSV() {
    try {
      const txt = await navigator.clipboard.readText();
      if (!txt) return alert('Clipboard empty');
      const lines = txt.trim().split(/\r?\n/);
      if (lines.length < 2) return alert('Invalid CSV');
      
      const headers = lines[0].split(',').map(h => h.trim().replace(/"/g, '').toLowerCase());
      
      let count = 0;
      const batch = db.batch(); 
      
      for (let i = 1; i < lines.length; i++) {
        const row = lines[i].split(',').map(c => c.trim().replace(/"/g, ''));
        if (row.length < 2) continue;

        const getVal = (keys) => {
            const idx = headers.findIndex(h => keys.some(k => h.includes(k)));
            return idx > -1 ? row[idx] : null;
        };

        const newRef = db.collection('leads').doc(); 
        const lead = {
            company: getVal(['company', 'business']) || 'Unknown',
            firstName: getVal(['first']),
            lastName: getVal(['last']),
            email: getVal(['email']),
            phone: getVal(['phone']),
            city: getVal(['city']),
            industry: getVal(['industry']),
            gbp1: getVal(['gbp 1']),
            gbp2: getVal(['gbp 2']),
            gbp3: getVal(['gbp 3']),
            recommendation: getVal(['recommendation', 'rec']),
            website: getVal(['website']),
            stage: 'New Lead',
            assignedTo: null,
            createdAt: new Date()
        };
        batch.set(newRef, lead);
        count++;
      }
      
      batch.commit().then(() => alert(`Imported ${count} leads.`));

    } catch (e) { alert('Error: ' + e.message); }
  }
  
  function deleteUser(uid) {
      if(confirm('Remove user from database? (They will lose access)')) {
          db.collection('users').doc(uid).delete();
      }
  }

  function logout() { auth.signOut().then(() => window.location.href = 'index.html'); }
</script>
</body>
</html>
