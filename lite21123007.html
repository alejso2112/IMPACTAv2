<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login - IMPACTA Quick CRM</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  
  <style>
    :root{
      --brand:#0c62ab;
      --brand-dark:#094a80;
      --ink:#0f172a;
      --muted:#64748b;
      --line:#e2e8f0;
      --bg:#f1f5f9;
      --radius:12px;
      --mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace;
      --sans: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:var(--sans);
      color:var(--ink);
      background: var(--bg);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Login Layout */
    .login-wrap {
      width: 100%;
      max-width: 400px;
      padding: 24px;
    }

    .brand-area {
      text-align: center;
      margin-bottom: 32px;
    }
    .logo {
      height: 50px;
      width: auto;
      margin-bottom: 16px;
    }
    h1 {
      font-size: 20px;
      font-weight: 700;
      color: var(--brand-dark);
      margin: 0 0 8px 0;
      letter-spacing: -0.01em;
    }
    p.subtitle {
      font-size: 14px;
      color: var(--muted);
      margin: 0;
    }

    /* Card Style (Matches CRM) */
    .card {
      background: #fff;
      border: 1px solid var(--line);
      border-radius: var(--radius);
      padding: 32px;
      box-shadow: 0 10px 25px -5px rgba(0,0,0,0.05);
    }

    /* Inputs */
    label {
      display: block;
      font-size: 13px;
      font-weight: 600;
      color: var(--ink);
      margin: 0 0 6px;
    }
    input {
      width: 100%;
      padding: 10px 12px;
      border-radius: 8px;
      border: 1px solid var(--line);
      background: #fff;
      color: var(--ink);
      outline: none;
      font-family: var(--sans);
      font-size: 14px;
      transition: border-color .15s, box-shadow .15s;
      margin-bottom: 16px;
    }
    input:focus {
      border-color: var(--brand);
      box-shadow: 0 0 0 3px rgba(12, 98, 171, 0.1);
    }

    /* Button */
    .btn {
      width: 100%;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 12px 16px;
      border-radius: 8px;
      border: 1px solid transparent;
      background: var(--brand);
      color: #fff;
      font-weight: 600;
      font-size: 14px;
      cursor: pointer;
      transition: all .15s ease;
      margin-top: 8px;
    }
    .btn:hover { background: var(--brand-dark); }
    .btn:disabled { opacity: 0.7; cursor: wait; }

    /* Alert */
    .alert {
      padding: 12px;
      border-radius: 8px;
      background: #fef2f2;
      color: #b91c1c;
      font-size: 13px;
      margin-bottom: 20px;
      border: 1px solid #fee2e2;
      display: none;
      text-align: center;
    }

    .footer {
      text-align: center;
      margin-top: 24px;
      font-size: 12px;
      color: var(--muted);
    }
  </style>
</head>
<body>

  <div class="login-wrap">
    
    <div class="brand-area">
      <img src="img/logo-main-2026.png" class="logo" alt="IMPACTA" />
      <h1>IMPACTA CRM</h1>
      <p class="subtitle">Sign in to access your leads</p>
    </div>

    <div class="card">
      <div id="errorMsg" class="alert"></div>

      <form id="loginForm">
        <div>
          <label for="email">Email Address</label>
          <input type="email" id="email" placeholder="name@company.com" required />
        </div>

        <div>
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="••••••••" required />
        </div>

        <button type="submit" class="btn" id="submitBtn">Sign In</button>
      </form>
    </div>

    <div class="footer">
      &copy; 2026 IMPACTA Business Solutions
    </div>

  </div>

  <script>
    // 1. Initialize Supabase
    const SUPABASE_URL = 'https://dvsrsmpdrwdcliinlhvi.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImR2c3JzbXBkcndkY2xpaW5saHZpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAwOTQyNDYsImV4cCI6MjA4NTY3MDI0Nn0.Fl4BsxixKaibRjR_1IWvpaw2OXrX5jTvsANVsl_d65s';
    
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    // 2. DOM Elements
    const form = document.getElementById('loginForm');
    const emailInput = document.getElementById('email');
    const passInput = document.getElementById('password');
    const btn = document.getElementById('submitBtn');
    const errorMsg = document.getElementById('errorMsg');

    // 3. Handle Login
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      // Reset UI
      errorMsg.style.display = 'none';
      errorMsg.textContent = '';
      btn.textContent = 'Verifying...';
      btn.disabled = true;

      const email = emailInput.value;
      const password = passInput.value;

      try {
        const { data, error } = await supabase.auth.signInWithPassword({
          email: email,
          password: password,
        });

        if (error) throw error;

        // Login Success
        btn.textContent = 'Success! Redirecting...';
        btn.style.background = '#10b981'; // Green for success
        
        // Redirect to CRM
        setTimeout(() => {
          window.location.href = 'crm.html';
        }, 800);

      } catch (err) {
        // Login Error
        console.error("Login failed:", err.message);
        errorMsg.textContent = "Invalid email or password.";
        errorMsg.style.display = 'block';
        
        btn.textContent = 'Sign In';
        btn.disabled = false;
        btn.style.background = ''; // Reset color
      }
    });

    // 4. Check if already logged in (Auto-redirect)
    async function checkSession() {
      const { data: { session } } = await supabase.auth.getSession();
      if (session) {
         window.location.href = 'crm.html';
      }
    }
    checkSession();

  </script>
</body>
</html>
