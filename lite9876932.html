      <input id="login-password" type="password" placeholder="Password" style="margin-bottom: 20px; border-color: var(--line);" />
      <button class="btn" style="width: 100%" onclick="handleLogin()">Enter Pipeline</button>
      <p id="login-error" style="color: #b91c1c; font-size: 12px; margin-top: 10px; text-align: center;"></p>
    </div>
  </div>

  <div id="crm-app">

          <div class="toolbar">
            <button class="btn admin-only" onclick="showAdminView()">Admin Management</button>
            <button class="btn" id="btnCreateNew">New Lead</button>
            <button class="btn secondary" onclick="handleLogout()">Logout</button>
          </div>
        </div>
      </div>
    </div>

    <main class="wrap">

  </div>

  <div class="modal" id="adminModal">
    <div class="panel" style="width: 800px; height: auto;">
      <div class="hd"><h3>Admin: User & Lead Assignment</h3><button class="btn secondary" onclick="closeAdmin()">Close</button></div>
      <div class="bd">
        <h4>Assign Leads (CSV Import)</h4>
        <input type="file" id="csvImport" accept=".csv" />
        <select id="assignToUser"><option value="">Assign To...</option></select>
        <button class="btn" onclick="processImport()">Import & Assign</button>
        <hr style="margin: 20px 0; opacity: 0.1;" />
        <h4>Create User</h4>
        <input id="newUserEmail" placeholder="New User Email" style="margin-bottom: 10px;"/>

    </div>
  </div>

  <script>
    const supabaseUrl = 'https://pstmjfuqehhuavmqnuzt.supabase.co';
    const supabaseKey = 'YOUR_ANON_KEY';
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    let currentUser = null;
    let isAdmin = false;

    // AUTH LOGIC
    async function handleLogin() {
      const email = document.getElementById('login-email').value;
      const password = document.getElementById('login-password').value;
      const { data, error } = await supabase.auth.signInWithPassword({ email, password });
      
      if (error) {
        document.getElementById('login-error').innerText = error.message;
      } else {
        checkUserSession();
      }
    }

    async function checkUserSession() {
      const { data: { session } } = await supabase.auth.getSession();
      if (session) {
        currentUser = session.user;
        const { data: profile } = await supabase.from('profiles').select('*').eq('id', currentUser.id).single();
        isAdmin = profile?.role === 'admin';
        
        document.getElementById('auth-page').style.display = 'none';
        document.getElementById('crm-app').style.display = 'block';
        document.getElementById('user-display').innerText = `Logged in: ${currentUser.email} (${profile?.role})`;
        if (isAdmin) document.querySelectorAll('.admin-only').forEach(el => el.style.display = 'inline-flex');
        
        loadLeads();
      }
    }

    // DATA LOGIC
    async function loadLeads() {
      let query = supabase.from('leads').select('*');
      
      // If not admin, the RLS policy will handle the filter, but we'll be explicit
      if (!isAdmin) {
        query = query.eq('assigned_to', currentUser.id);
      }

    }

    async function handleLogout() {
      await supabase.auth.signOut();
      location.reload();
    }

    window.onload = checkUserSession;
  </script>
</body>
</html>
