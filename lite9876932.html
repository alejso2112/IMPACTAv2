<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMPACTA CRM Login</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root{ --brand:#0c62ab; --bg:#f1f5f9; --ink:#0f172a; --radius:12px; }
        body { margin:0; font-family: system-ui, -apple-system, sans-serif; background: var(--bg); display: flex; align-items: center; justify-content: center; height: 100vh; color: var(--ink); }
        .login-card { background: white; padding: 40px; border-radius: var(--radius); box-shadow: 0 20px 40px -10px rgba(0,0,0,0.1); width: 100%; max-width: 400px; text-align: center; border: 1px solid #e2e8f0; }
        .logo { height: 50px; margin-bottom: 20px; }
        input { width: 100%; padding: 12px; margin-bottom: 12px; border: 1px solid #cbd5e1; border-radius: 8px; box-sizing: border-box; font-size: 16px; }
        button { width: 100%; padding: 12px; background: var(--brand); color: white; border: none; border-radius: 8px; font-weight: 600; cursor: pointer; font-size: 16px; transition: 0.2s; }
        button:hover { background: #094a80; }
        .error { color: #b91c1c; font-size: 14px; margin-top: 10px; display: none; }
    </style>
</head>
<body>

<div class="login-card">
    <img src="img/logo-main-2026.png" class="logo" alt="IMPACTA">
    <h2 style="margin-top:0; color: var(--brand);">Team Login</h2>
    <form id="loginForm">
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit" id="btnSubmit">Sign In</button>
    </form>
    <div id="errorMsg" class="error"></div>
</div>

<script>
    // 1. Define Config
    const SUPABASE_URL = 'https://uafnhxcsrrdispsbpuxj.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVhZm5oeGNzcnJkaXNwc2JwdXhqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAwOTMwNDYsImV4cCI6MjA4NTY2OTA0Nn0.B5sAP0rE7PVImVWDWlJ2d08y1qZv-rbAlU6WZtbkZRs';
    
    // 2. Initialize Client safely
    let supabase;
    try {
        supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
    } catch (err) {
        console.error("Supabase failed to init:", err);
        document.getElementById('errorMsg').innerText = "System Error: Could not load database.";
        document.getElementById('errorMsg').style.display = 'block';
    }

    // 3. Handle Login
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
        e.preventDefault(); // Stop the refresh!
        
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const btn = document.getElementById('btnSubmit');
        const err = document.getElementById('errorMsg');

        // Reset UI
        btn.innerText = "Checking...";
        btn.disabled = true;
        err.style.display = 'none';

        if (!supabase) {
            err.innerText = "Error: Database not connected.";
            err.style.display = 'block';
            btn.disabled = false;
            return;
        }

        try {
            const { data, error } = await supabase.auth.signInWithPassword({ email, password });

            if (error) {
                throw error;
            }

            // Check Role
            const { data: profile, error: profileError } = await supabase
                .from('profiles')
                .select('role')
                .eq('id', data.user.id)
                .single();

            if (profileError) {
                // If profile doesn't exist yet, default to CRM
                console.warn("No profile found, defaulting to agent.");
                window.location.href = 'crm.html';
                return;
            }

            if (profile && profile.role === 'admin') {
                window.location.href = 'admin.html';
            } else {
                window.location.href = 'crm.html';
            }

        } catch (error) {
            console.error("Login Error:", error);
            err.innerText = error.message || "Login failed.";
            err.style.display = 'block';
            btn.innerText = "Sign In";
            btn.disabled = false;
        }
    });
</script>
</body>
</html>
