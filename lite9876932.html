<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login | IMPACTA CRM</title>
  <style>
    :root { --brand: #0c62ab; --bg: #f1f5f9; --font: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; }
    body { margin: 0; font-family: var(--font); background: var(--bg); display: flex; align-items: center; justify-content: center; height: 100vh; }
    .card { background: white; padding: 40px; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 100%; max-width: 400px; text-align: center; }
    .logo { height: 50px; margin-bottom: 20px; }
    input { width: 100%; padding: 12px; margin-bottom: 12px; border: 1px solid #e2e8f0; border-radius: 8px; font-size: 14px; box-sizing: border-box; }
    button { width: 100%; padding: 12px; background: var(--brand); color: white; border: none; border-radius: 8px; font-weight: 600; cursor: pointer; transition: 0.2s; }
    button:hover { opacity: 0.9; }
    .error { color: #b91c1c; font-size: 13px; margin-top: 10px; display: none; }
  </style>
</head>
<body>
  <div class="card">
    <img src="img/logo-main-2026.png" alt="IMPACTA" class="logo">
    <h2 style="margin:0 0 20px 0; color:#0f172a;">Sign In</h2>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit" id="btn">Login</button>
      <div class="error" id="errorMsg"></div>
    </form>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <script>
  // For Firebase JS SDK v7.20.0 and later, measurementId is optional
  const firebaseConfig = {
    apiKey: "AIzaSyAd6SXuX3nNzoCr07ENc-u_QRU1Not_FAI",
    authDomain: "impactacrm.firebaseapp.com",
    projectId: "impactacrm",
    storageBucket: "impactacrm.firebasestorage.app",
    messagingSenderId: "323514822260",
    appId: "1:323514822260:web:9eec9a85f865abb780ab21",
    measurementId: "G-DW3JFMDG6Y"
  };
    // ---------------------------------------

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    document.getElementById('loginForm').addEventListener('submit', (e) => {
      e.preventDefault();
      const btn = document.getElementById('btn');
      const err = document.getElementById('errorMsg');
      btn.textContent = 'Loading...';
      err.style.display = 'none';

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      auth.signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          // Check role in Firestore 'users' collection
          db.collection('users').doc(userCredential.user.uid).get().then((doc) => {
            if (doc.exists && doc.data().role === 'admin') {
              window.location.href = 'admin.html';
            } else {
              window.location.href = 'crm.html';
            }
          });
        })
        .catch((error) => {
          err.textContent = error.message;
          err.style.display = 'block';
          btn.textContent = 'Login';
        });
    });
  </script>
</body>
</html>
