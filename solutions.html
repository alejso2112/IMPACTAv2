<!DOCTYPE html>
<html lang="en">
<head>
    <script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
    new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
    j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
    'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
    })(window,document,'script','dataLayer','GTM-KZCTVWRN');</script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solutions | 48-Hour Fixes & PPA Model | IMPACTA</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="icon" href="img/favicon-2025.png" sizes="any" type="image/png">

    <style>
        body { font-family: 'Noto Sans', sans-serif; scroll-behavior: smooth; }
        .text-impacta { color: #0c62ab; }
        .bg-impacta { background-color: #0c62ab; }
        .border-impacta { border-color: #0c62ab; }
        .hover-bg-impacta:hover { background-color: #084a85; }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
    </style>
</head>
<body class="bg-white text-gray-900 flex flex-col min-h-screen">
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        // --- ICONS ---
        const IconZap = ({ className }) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"/></svg>;
        const IconClock = ({ className }) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></svg>;
        const IconCheckCircle = ({ className }) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><polyline points="22 4 12 14.01 9 11.01"/></svg>;
        const IconBarChart3 = ({ className }) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M3 3v18h18"/><path d="M18 17V9"/><path d="M13 17V5"/><path d="M8 17v-3"/></svg>;
        const IconMenu = ({ className }) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><line x1="4" x2="20" y1="12" y2="12"/><line x1="4" x2="20" y1="6" y2="6"/><line x1="4" x2="20" y1="18" y2="18"/></svg>;
        const IconX = ({ className }) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg>;
        const IconChevronDown = ({ className }) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="m6 9 6 6 6-6"/></svg>;
        const IconArrowRight = ({ className }) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M5 12h14"/><path d="m12 5 7 7-7 7"/></svg>;
        const IconShield = ({ className }) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10"/></svg>;

        const industryLinks = [
            { name: "Auto - Repair", link: "automotive.html" }, { name: "Auto - Sales", link: "auto-sales.html" },
            { name: "Fitness", link: "fitness.html" }, { name: "Home Services", link: "home-services.html" },
            { name: "HVAC", link: "hvac.html" }, { name: "Insurance", link: "insurance.html" },
            { name: "Landscaping", link: "landscaping.html" }, { name: "Medical", link: "medical.html" },
            { name: "Painting", link: "painting.html" }, { name: "Pest Control", link: "Pest-control.html" },
            { name: "Plumbing", link: "plumbing.html" }, { name: "Professional Services", link: "professional-services.html" },
            { name: "Real Estate", link: "real-estate.html" }, { name: "Restaurants", link: "restaurants.html" },
            { name: "Roofing", link: "roofing.html" }, { name: "Salons", link: "salons.html" },
            { name: "Solar", link: "solar.html" }, { name: "Wellness & Spa", link: "wellness.html" }
        ];

        const Navbar = () => {
            const [isOpen, setIsOpen] = useState(false);
            const [isMobileIndustriesOpen, setIsMobileIndustriesOpen] = useState(false);
            const midPoint = Math.ceil(industryLinks.length / 2);
            return (
                <nav className="fixed w-full z-50 bg-white shadow-md py-3 top-0 left-0">
                    <div className="max-w-7xl mx-auto px-6 flex justify-between items-center">
                        <a href="index.html" className="flex items-center">
                            <img src="img/logo-main-2025.png" alt="IMPACTA" className="h-12 w-auto object-contain" />
                        </a>
                        
                        {/* DESKTOP MENU */}
                        <div className="hidden md:flex items-center gap-8">
                            <a href="services.html" className="text-sm font-bold text-impacta transition-colors">Services</a>
                            <a href="about-us.html" className="text-sm font-medium text-gray-600 hover:text-impacta transition-colors">About Us</a>
                            
                            <div className="relative group">
                                <button className="flex items-center gap-1 text-sm font-medium text-gray-600 hover:text-impacta transition-colors">
                                    Industries <IconChevronDown className="w-4 h-4" />
                                </button>
                                <div className="absolute hidden group-hover:block top-full left-1/2 -translate-x-1/2 pt-4 w-[600px]">
                                    <div className="bg-white rounded-xl shadow-2xl p-6 border border-gray-100 flex flex-row gap-8">
                                        <div className="flex-1 space-y-2">
                                            {industryLinks.slice(0, midPoint).map((ind, i) => <a key={i} href={ind.link} className="block px-3 py-2 text-sm font-medium text-gray-600 hover:bg-blue-50 hover:text-impacta rounded-lg transition-colors">{ind.name}</a>)}
                                        </div>
                                        <div className="flex-1 space-y-2">
                                            {industryLinks.slice(midPoint).map((ind, i) => <a key={i} href={ind.link} className="block px-3 py-2 text-sm font-medium text-gray-600 hover:bg-blue-50 hover:text-impacta rounded-lg transition-colors">{ind.name}</a>)}
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            <a href="pricing.html" className="text-sm font-medium text-gray-600 hover:text-impacta transition-colors">Pricing</a>
                            <a href="faqs.html" className="text-sm font-medium text-gray-600 hover:text-impacta transition-colors">FAQs</a>
                            <a href="contact-us.html" className="text-sm font-medium text-gray-600 hover:text-impacta transition-colors">Contact</a>
                            
                            <a href="48-hour-fix.html" className="bg-impacta text-white px-6 py-2 rounded-md font-semibold hover:bg-[#084a85] transition-colors text-sm">Book My 48-hour Fix</a>
                        </div>

                        {/* MOBILE TOGGLE */}
                        <button className="md:hidden text-gray-600" onClick={() => setIsOpen(!isOpen)}>
                            {isOpen ? <IconX className="w-6 h-6" /> : <IconMenu className="w-6 h-6" />}
                        </button>
                    </div>

                    {/* MOBILE MENU */}
                    {isOpen && (
                        <div className="absolute top-full left-0 w-full bg-white shadow-xl py-6 px-6 flex flex-col gap-4 md:hidden border-t max-h-[85vh] overflow-y-auto">
                            <a href="services.html" className="text-impacta font-bold text-lg block">Services</a>
                            <a href="about-us.html" className="text-gray-700 font-medium text-lg block">About Us</a>
                            <div>
                                <button onClick={() => setIsMobileIndustriesOpen(!isMobileIndustriesOpen)} className="flex items-center justify-between w-full text-gray-700 font-medium text-lg">
                                    Industries <IconChevronDown className={`w-5 h-5 transition-transform ${isMobileIndustriesOpen ? 'rotate-180' : ''}`} />
                                </button>
                                {isMobileIndustriesOpen && (
                                    <div className="pl-4 mt-3 border-l-2 border-gray-100 space-y-3 pb-2">
                                        {industryLinks.map((ind, i) => <a key={i} href={ind.link} className="block text-gray-600 text-base">{ind.name}</a>)}
                                    </div>
                                )}
                            </div>
                            <a href="pricing.html" className="text-gray-700 font-medium text-lg block">Pricing</a>
                            <a href="faqs.html" className="text-gray-700 font-medium text-lg block">FAQs</a>
                            <a href="contact-us.html" className="text-gray-700 font-medium text-lg block">Contact</a>
                            <a href="48-hour-fix.html" className="bg-impacta text-white px-6 py-3 rounded-md font-semibold text-center block w-full mt-4">Book My 48-Hour Fix</a>
                        </div>
                    )}
                </nav>
            );
        };

        const Hero = () => (
            <div className="bg-slate-50 pt-32 pb-20 md:pt-48 md:pb-32">
                <div className="max-w-4xl mx-auto px-6 text-center">
                    <span className="bg-blue-100 text-impacta px-4 py-1 rounded-full text-sm font-bold uppercase tracking-wider mb-6 inline-block">Operational Solutions</span>
                    <h1 className="text-4xl md:text-6xl font-bold text-slate-900 mb-6 leading-tight">Tactical Fixes or <br/><span className="text-impacta">Strategic Engines?</span></h1>
                    <p className="text-xl text-gray-600 max-w-2xl mx-auto">
                        Choose your path: Plug a specific revenue leak in 48 hours, or partner with us to build a complete performance-based acquisition system.
                    </p>
                </div>
            </div>
        );

        const EngineCard = ({ icon, title, description, stat, price }) => (
            <div className="flex gap-6 p-6 rounded-xl border border-gray-100 hover:border-blue-100 hover:bg-blue-50/30 transition-colors group">
                <div className="bg-blue-50 p-4 rounded-full h-fit group-hover:bg-white group-hover:shadow-md transition-all text-impacta">
                    {icon}
                </div>
                <div>
                    <h3 className="text-xl font-bold text-gray-900 mb-2">{title}</h3>
                    <p className="text-gray-600 mb-4">{description}</p>
                    <div className="flex items-center gap-4 text-sm font-semibold">
                        <span className="text-impacta bg-blue-100 px-3 py-1 rounded-full">{stat}</span>
                        <span className="text-gray-500">{price}</span>
                    </div>
                </div>
            </div>
        );

        const FixesSection = () => (
            <section className="py-20 bg-white">
                <div className="max-w-7xl mx-auto px-6">
                    <div className="mb-12 text-center">
                        <span className="text-impacta font-bold tracking-wider uppercase text-sm mb-2 block">The Solution</span>
                        <h2 className="text-3xl md:text-4xl font-bold text-gray-900">We Install These 4 Engines</h2>
                    </div>
                    <p className="text-center text-gray-600 max-w-2xl mx-auto mb-16 text-lg">
                        We don't do vague "consulting." We identify the bottleneck and install a specific, proven system to fix it. Usually within two business days.
                    </p>
                    <div className="grid md:grid-cols-2 gap-8">
                        <EngineCard 
                            icon={<IconZap className="w-8 h-8" />}
                            title="Auto-Capture Missed Calls"
                            description="The 'Speed-to-Lead' Engine. We install an automated SMS text-back system that engages leads instantly when you can't answer the phone."
                            stat="Recover 30% of Leads"
                            price="$350 One-Time"
                        />
                        <EngineCard 
                            icon={<IconClock className="w-8 h-8" />}
                            title="Revive Dead Leads"
                            description="The 'Nurture' Engine. We build a 14-day automated sequence (SMS/Email) that chases prospects so your team doesn't have to."
                            stat="2-3x Conversion Rate"
                            price="$350 One-Time"
                        />
                        <EngineCard 
                            icon={<IconCheckCircle className="w-8 h-8" />}
                            title="Eliminate No-Shows"
                            description="The 'Show-Up' Engine. We implement automated confirmations, 24h reminders, and reschedule flows to keep your calendar full."
                            stat="80%+ Show Rates"
                            price="$350 One-Time"
                        />
                        <EngineCard 
                            icon={<IconBarChart3 className="w-8 h-8" />}
                            title="Visualize Your Revenue"
                            description="The 'Pipeline' Engine. We set up clear deal stages and tracking dashboards so you stop guessing where your money is hiding."
                            stat="100% Clarity"
                            price="$350 One-Time"
                        />
                    </div>
                    <div className="mt-12 text-center">
                        <a href="48-hour-fix.html" className="px-6 py-3 rounded-md font-semibold transition-all duration-200 flex items-center justify-center gap-2 cursor-pointer bg-impacta text-white hover:bg-blue-800 shadow-lg hover:shadow-xl mx-auto inline-flex">
                            See How We Install This
                        </a>
                    </div>
                </div>
            </section>
        );

        const PPASection = () => (
            <section className="py-24 bg-slate-900 text-white relative overflow-hidden">
                <div className="max-w-7xl mx-auto px-6 relative z-10">
                    <div className="grid md:grid-cols-2 gap-16 items-center">
                        <div>
                            <div className="bg-blue-500/20 text-blue-300 font-bold px-4 py-1 rounded-full text-sm inline-block mb-6 border border-blue-500/30">Strategic Partnership</div>
                            <h2 className="text-4xl md:text-5xl font-bold mb-6 leading-tight">Ready for the Next Level?</h2>
                            <p className="text-xl text-slate-300 mb-8 leading-relaxed">
                                Our Pay-Per-Appointment (PPA) model is for businesses ready to scale. We build the revenue engine and manage the spend. You only pay for qualified outcomes.
                            </p>
                            <ul className="space-y-4 mb-10">
                                {["Zero Retainers. 100% Performance Aligned.", "We define 'Qualified' together (SQA).", "Includes weekly RevOps coaching.", "Transition to ownership in 90 days."].map((item, i) => (
                                    <li key={i} className="flex items-center gap-3 text-slate-200">
                                        <IconCheckCircle className="w-5 h-5 text-green-400" /> {item}
                                    </li>
                                ))}
                            </ul>
                            <a href="ppa-model.html" className="inline-flex items-center gap-2 text-white font-bold text-lg border-b-2 border-blue-400 pb-1 hover:text-blue-400 transition-colors">
                                Learn about our PPA Model <IconArrowRight className="w-5 h-5" />
                            </a>
                        </div>
                        <div className="bg-slate-800 border border-slate-700 rounded-2xl p-8 shadow-2xl">
                            <h3 className="text-2xl font-bold text-white mb-6 text-center">The PPA Difference</h3>
                            <div className="space-y-4">
                                <div className="flex justify-between p-4 rounded-lg bg-slate-700/50 opacity-60"><span className="text-slate-300">Agencies</span><span className="font-mono">Retainer ($2k+)</span></div>
                                <div className="flex justify-between p-6 rounded-lg bg-blue-600/20 border border-blue-500/50 transform scale-105 shadow-xl"><span className="text-white font-bold flex items-center gap-2"><IconShield className="w-5 h-5 text-blue-400"/> IMPACTA PPA</span><span className="text-blue-300 font-bold">Pay Per SQA</span></div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        );

        const Footer = () => (
            <footer className="bg-slate-900 text-slate-400 py-12 border-t border-slate-800 mt-auto">
                <div className="max-w-7xl mx-auto px-6 flex flex-col md:flex-row justify-between items-center gap-6">
                    <div className="text-sm text-center md:text-left">
                        <strong className="text-white block mb-1">IMPACTA Business Solutions Inc.</strong>
                        <span className="opacity-75">Ocala, FL â€¢ (352) 565-4997</span>
                    </div>
                    <div className="flex gap-6 text-sm">
                        <a href="privacy.html" className="hover:text-white transition-colors">Privacy Policy</a>
                        <a href="terms.html" className="hover:text-white transition-colors">Terms of Service</a>
                    </div>
                </div>
            </footer>
        );

        const App = () => (
            <div className="min-h-screen bg-white text-gray-900 flex flex-col">
                <Navbar />
                <Hero />
                <FixesSection />
                <PPASection />
                <Footer />
            </div>
        );

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
